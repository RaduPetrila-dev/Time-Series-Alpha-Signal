[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timeseries_alpha"
version = "0.1.0"
description = "Vectorized cross-sectional time-series backtesting (no-lookahead, L1 exposure, turnover costs)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = ["pandas==2.2.2", "numpy==1.26.4", "matplotlib==3.8.4"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}




