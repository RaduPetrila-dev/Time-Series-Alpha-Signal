[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timeseries-alpha"
version = "0.1.0"
description = "Vectorized backtesting for cross-sectional time-series alpha signals with no-lookahead, L1 exposure control, and turnover-based transaction costs."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Radu Petrila", email = "sebastianpetrila8@gmail.com" }]
keywords = ["quant", "time-series", "machine-learning", "finance", "alpha", "backtesting"]

dependencies = [
  "pandas==2.2.2",
  "numpy==1.26.4",
  "matplotlib==3.8.4",
  "yfinance==0.2.40"
]

[project.urls]
Homepage = "https://github.com/RaduPetrila-dev/Time-Series-Alpha-Signals"
Repository = "https://github.com/RaduPetrila-dev/Time-Series-Alpha-Signals/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

# Optional dev tools (enable if you add them)
[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
ignore = ["E203"]



