name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: flake8 timeseries_alpha --count --show-source --statistics

      - name: Smoke import
        run: |
          python - << 'PY'
          import sys
          print("Python:", sys.version)
          import timeseries_alpha as m
          print("timeseries_alpha package:", m.__file__)
          print("Successfully imported package")
          PY

      - name: Run tests with coverage
        run: pytest -v --cov=timeseries_alpha --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()

