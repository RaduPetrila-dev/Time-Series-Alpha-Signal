name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install lint tools
        run: |
          python -m pip install -U pip
          pip install ruff

      - name: Ruff check (no cache)
        run: ruff check --no-cache src

      - name: Ruff format (verify only)
        run: ruff format --check

  test:
    name: Pytest
    runs-on: ubuntu-latest
    needs: lint
    env:
      MPLBACKEND: Agg
      TZ: Europe/London
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package and test deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest -q


      - name: Run tests with coverage
        run: pytest --cov=timeseries_alpha --cov-report=term-missing -q

