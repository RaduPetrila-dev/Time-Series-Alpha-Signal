name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install package (editable) and test deps
        run: |
          pip install -e .
          pip install pytest

      - name: Smoke backtest (print first weights rows)
        run: |
          python - << 'PY'
          import numpy as np, pandas as pd
          from timeseries_alpha.backtest import backtest
          idx = pd.date_range("2020-01-01", periods=5, freq="B")
          price = pd.Series(np.linspace(100, 105, len(idx)), index=idx, name="A")
          prices = pd.concat([price], axis=1)
          sig = prices.copy()  # same as your test
          res = backtest(prices, sig)  # default lag=1
          print("weights head():")
          print(res["weights"].head().to_string())
          PY


      - name: Run tests
        run: pytest -q

