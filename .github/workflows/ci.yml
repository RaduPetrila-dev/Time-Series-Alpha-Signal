name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]

    env:
      MPLBACKEND: Agg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install project
        run: |
          pip install -e .
          pip install pytest ruff mypy

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy --ignore-missing-imports --pretty .

      - name: Run tests
        run: pytest -q

      - name: Run CLI demo
        run: |
          tsalpha run --output results-ci --days 200 --names 30 --lookback 20 --cost-bps 10
          python - << 'PY'
          import json, pathlib
          m = json.loads(pathlib.Path("results-ci/metrics.json").read_text())
          print("CI metrics:", m)
          PY

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.python-version }}
          path: |
            results-ci/metrics.json
            results-ci/equity.png
            results-ci/drawdown.png

