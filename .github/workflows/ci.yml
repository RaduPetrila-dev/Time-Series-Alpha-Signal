
name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install package (editable) and dev tools
        run: |
          pip install -e .
          pip install pytest pytest-cov ruff mypy

      - name: Lint (ruff)
        run: ruff check src

      - name: Type check (mypy)
        run: mypy src --ignore-missing-imports

      - name: Smoke import and backtest
        run: |
          python - << 'PY'
          import numpy as np, pandas as pd
          from timeseries_alpha.backtest import backtest
          idx = pd.date_range("2020-01-01", periods=5, freq="B")
          price = pd.Series(np.linspace(100, 105, len(idx)), index=idx, name="A")
          prices = pd.concat([price], axis=1)
          res = backtest(prices, prices)
          print(res["weights"].head().to_string())
          PY

      - name: Run tests with coverage
        run: pytest --cov=timeseries_alpha --cov-report=term-missing -q

